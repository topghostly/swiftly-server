<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        margin: 0px auto;
        border: solid 1px rgb(236, 236, 236);
        display: grid;
        place-content: center;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        width: fit-content;
        line-height: 15px;
      }
      img {
        display: grid;
        place-content: center;
        margin: 20px auto;
        width: 45px;
      }
      h1 {
        color: #330ba6;
      }
    </style>
  </head>
  <body>
    <img src="https://i.ibb.co/6wZv4s4/logo.png"" alt="logo-image" />
    <div class="container">
      <p>Hello,</p>
      <p>Please use the verification code below to log into Swifty.</p>
      <h1>${OTP}</h1>
      <p>If you did'nt request this, you can ignore it</p>
      <small>This OTP would expire on <code>the expire date</code></small>
    </div>
  </body>
</html>
